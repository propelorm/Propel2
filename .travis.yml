language: php

git:
  strategy: clone
  depth: 1
  quiet: true

dist: bionic

php:
  - 7.1
  - 7.2
  - 7.3
  - 7.4

env:
  global:
    - PGPORT=5432
  jobs:
    - DB=agnostic #only database agnostic tests
    - DB=mysql # TODO we should cover multiple specific versions of mysql.
    - DB=sqlite

services:
  - mysql

install:
  - rm -f ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/xdebug.ini
  - composer install -v
  - composer show
  - php --ini
  - php --modules
  - sqlite3 --version

before_script:
  - if [[ $DB != 'agnostic' && $DB != 'sqlite' ]]; then ./tests/bin/setup.$DB.sh; fi

script:
  - ./vendor/bin/phpunit -v -c tests/$DB.phpunit.xml

jobs:
